<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Delete</title>
    <link href="../../css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>Delete questionnaire</h1>
<p>
    <a href="admin">Back to Admin Panel</a>
</p>

<!--Show Error if there's an error -->
<div th:if="${errorMsg}">
    <p th:text="${errorMsg}"></p>
</div>
<!-- This renders if there's no error message -->
<div th:unless="${errorMsg}">
    <table>
        <thead>
        <tr>
            <td>
                Questionnaires
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>Date</td>
            <td>Link</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${questionnaires}">
            <td th:text="${q.name}">Name</td>
            <td th:text="${q.date}">Date</td>
            <td>
                <a th:href="|adminDelete?id=${q.id}|">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
