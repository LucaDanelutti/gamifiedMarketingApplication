<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Delete</title>
    <link href="../../css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="container row pt-3">
<div class="col-md-6 offset-md-3">
    <div class="mb-3">
    <h1>Delete questionnaire</h1>
    <a class="btn btn-outline-primary" href="admin">Back to Admin Panel</a>
    </div>

    <!--Show Error if there's an error -->
    <p th:if="${errorMsg}" th:text="${errorMsg}"></p>

    <!-- This renders if there's no error message -->
    <div th:unless="${errorMsg}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Date</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="q : ${questionnaires}">
                <td th:text="${q.id}">Id</td>
                <td th:text="${q.name}">Name</td>
                <td th:text="${q.date}">Date</td>
                <td>
                    <a th:href="|adminDelete?id=${q.id}|">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
