<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="../../css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="container row pt-3">
<div class="col-md-6 offset-md-3">

    <h1>Admin Panel</h1>
    <p class="alert alert-primary" th:text="${'Nice to see you again ' + session.user.username}"></p>

    <!--Show Error if there's an error -->
    <div th:if="${errorMsg}">
        <p th:text="${errorMsg}"></p>
    </div>
    <!-- This renders if there's no error message -->
    <div th:unless="${errorMsg}" class="mb-3">
        <div class="list-group">

            <a class="list-group-item list-group-item-action" href="adminCreate">Create</a>

            <a class="list-group-item list-group-item-action" href="adminInspect">Inspect</a>

            <a class="list-group-item list-group-item-action" href="adminDelete">Delete</a>


        </div>
    </div>
    <a class="btn btn-outline-danger" href="Logout">Logout</a>
</div>
</body>
</html>
