<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="../../css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>Admin Panel</h1>
<p th:text="${'Nice to see you again ' + session.user.username}"></p>

<!--Show Error if there's an error -->
<div th:if="${errorMsg}">
    <p th:text="${errorMsg}"></p>
</div>
<!-- This renders if there's no error message -->
<div th:unless="${errorMsg}">
    <ul>
        <li>
            <a href="adminCreate">Create</a>
        </li>
        <li>
            <a href="adminInspect">Inspect</a>
        </li>
        <li>
            <a href="adminDelete">Delete</a>
        </li>
        <li>
            <a href="Logout">Logout</a>
        </li>
    </ul>
</div>
</body>
</html>
